<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <main>
        <div class="main-page">
            <div class="create-quest">
                <h2>Create a Quest:</h2>
                <form method="POST" action="/quest/create">
                    <label for="questName">Nome da Missão:</label>
                    <input type="text" id="questName" name="questName" required>
            
                    <label for="questDesc">Descrição:</label>
                    <textarea id="questDesc" name="questDesc" rows="4" required></textarea>
            
                    <label for="questValue">Valor da Missão:</label>
                    <input type="number" id="questValue" name="questValue" min="1" max="4" required>
            
                    <label for="questType">Atributos da Missão:</label>
                    <select id="questType" name="questType" required>
                        <option value="">Selecione um atributo</option>
                        <option value="STRENGTH">Força</option>
                        <option value="CONSTITUTION">Vitalidade</option>
                        <option value="INTELLIGENCE">Inteligência</option>
                        <option value="CHARISMA ">Carisma</option>
                        
                    </select>
            
                    <button class="quest-btn" type="submit">Cadastrar Missão</button>
                </form>
            </div>

            <div class="quest-list">
                <h2>Quest List</h2>
                <div id="questList">
                    <!-- <div class="quest-item">
                        <h3>Malhar</h3>
                        <p>Ficar forte</p>
                        <p><strong>Nivel:</strong> 3</p>
                        <p><strong>Tipo:</strong> STRENGTH</p>
                        <p><strong>XP ganho:</strong> 300</p>
                    </div> -->
                </div>
            </div>
        </div>
    </main>
    
    <script src="quests.js"></script>
</body>
</html>
